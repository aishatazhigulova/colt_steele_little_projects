<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt="">     
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Ping Pong Score Keeper
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span class="firstscore">0</span> to <span class="secondscore">0</span></h1>
                            <p class="lead">Use the buttons below to keep score</p> 
                            <label for="playupto" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="players" id="playupto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button
                                    class="is-primary button card-footer-item player1"
                                    value="0"
                            >
                                +1 Player One
                            </button>
                            <button
                                    class="is-info button card-footer-item player2"
                                    value="1"
                            >
                                +1 Player Two
                            </button>
                            <button
                                    class="is-danger button card-footer-item reset"
                            >
                                Reset
                            </button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>





    <script src="app.js"></script>
</body>
</html>
